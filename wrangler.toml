name = "grief-matters-cms"
main = "./worker/index.ts"
compatibility_date = "2024-09-08"
preview_urls = false

[assets]
directory = "./dist"
not_found_handling = "single-page-application"

# Add defaults, then override per environment
[vars]
API_BASE_URL = "https://cms.whygriefmatters.com"

[env.dev]
vars = { API_BASE_URL = "http://localhost:8787" }

# You can define additional environments too:
[env.production]
vars = { API_BASE_URL = "https://cms.whygriefmatters.com" }
